<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="bigContainer">
        <div class="firstContainer">
            <div class="logo">
                <img src="odin-lined.png" alt="logo">
                <h2>ODIN</h2>
            </div>
        </div>
        <div class="secondContainer">
            <form action="">
                <div class="message">
                    <p>This is not an online real service! You know you need somthing like this in your life to help you realize your deepest dream!</br> Sign up now to get started. </p>
                    <p>You <em>know</em> you want to!</p>
                </div>
                <div class="form">
                    <h3>Let's do this!</h2>
                    <div class="field">
                        <fieldset>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required="required">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required="required">
                            <label for="password">Password</label>
                            <input  class="error"  type="password" id="password" name="password" required="required">
                        </fieldset>
                        <fieldset>
                            <label for="lastName">Last Name</label>
                            <input class="focus" type="text" id="lastName" name="lastName" required="required">
                            <label for="phoneNumber">Phone number</label>
                            <input type="number" id="phoneNumber" name="phoneNumber" required="required">
                            <label for="confirmPassword">confirm Password</label>
                            <input class="error" type="password" id="confirmPassword" name="confirmPassword" required="required">
                        </fieldset>
                    </div>
                </div>
                <div class="action">
                    <button>Send it now!</button>
                    <p>Don't you have an account! <a href="">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
